<!DOCTYPE html>
    <html lang="en">
    
    <head charset="UTF-8">
        <meta http-equiv="x-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Dice Game</title>
        <!--fontawesome setup-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="shortcut icon" type="x-icon" href="logo/dice-logo.png">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="script.js">
        <link rel="stylesheet" href="challenges.js">
    </head>
    <body>
        
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">0</div>
                </div>
            </div>
           
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            <!-- End of player 1 panel -->
        
            <!-- Buttons -->
            <button class="btn-new">New game</button>
            <button class="btn-roll">Roll dice</button>
            <button class="btn-hold">Hold</button>
        
            <!-- Input to set the winning score -->
            <input type="text" id="winningScore" placeholder="Final score">
        
            <!-- Dice images -->
            <img src="image/dice-1.png" alt="Dice" class="dice" id="dice1">
        </div>
        
        <!-- JavaScript external files -->
        <!-- <script src="app.js"></script> -->
        <script src="challenges.js"></script>
    </body>

</html>
